<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 02 - Formularios en HTML</title>
    </head>
    <body>
        <form action="/" method="get">
            <div>
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" max="130" required>
            </div>
            <br>
            <div>
                <label for="age">Edad</label>
                <input type="number" name="age" id="age" min="1" max="120" required>
            </div>
            <br>
            <div>
                <label for="sentence">Frase favorita</label>
                <textarea type="text" name="age" id="age" max="100" required></textarea>
            </div>
            <br>
            <div>
                <button type="submit">Envio</button>
            </div>
            <br>
            <div>
                <button type="reset">Reset</button>
            </div>
        </form>
    </body>
</html>
