<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Multimedia en HTML</title>
    </head>
    <body>
        <section>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="Imagen/Monkey.jpg" alt="Imagen Monkey Island" width="320" height="200">
        </section>
        <section>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="300" height="300" controls autoplay muted loop>
                <source src="Video/Yo Necesito Amor.mp4" type="video/mp4">
            </video>
        </section>
        <section>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="Audio/Nosotros somos la venganza.mp3" type="audio/mp3">
            </audio>
        </section>
    </body>
</html>
