<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h3 style="color: white;">Formulario de Registro</h3>
        <div class="buttons">
            <button class="googlebtn">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="logo">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitterbtn">
                <picture>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2PLPMDZ7GPPhB_oDV-qEbDlHWbtd1ilBLBwtQio6A_9gqfn_2NOykzbKHuyxS5k7i4_I&usqp=CAU" alt="logo">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="input-section">
                <label for="name" class="form">
                    <span>Nombre</span>
                    <input type="text" name="name" id="name">
                </label>
                <label for="username" class="form">
                    <span>Nombre de Usuario</span>
                    <input type="text" name="username" id="username">
                </label>
            </div>
            <label for="password" class="form">
                <span>Contrase√±a</span>
                <input type="password" name="password" id="password" placeholder="6 + caracteres">
            </label>
            <label for="email" class="form">
                <span>Email</span>
                <input type="email" name="email" id="email">
            </label>
            <label class="checkbox" for="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span>Estoy de acuerdo con los terminos de uso y condiciones</span>
            </label>
            <button type="submit" class="submitbtn">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
